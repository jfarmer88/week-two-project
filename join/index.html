<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main1.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="filmpic">
        </div>

        <ul class="header">
            <li class="home">
                <a href="../index.html">Home</a>
            </li>
            <li class="cal">
                <a href="../calendar/index.html">Calendar</a>
            </li>
            <li class="join">
                <a href="index.html">Join</a>
            </li>
        </ul>

    </nav>

    <main>
        <h1>Join Film Club</h1>
        <section class="top">
            <h3>profile picture</h3>
            <input type="file" name="a">
        </section>
        <section class="profileinfo">
            <div class="profilepic">
                <img src="../images/profile-placeholder.png">
            </div>
            <div class="info">
                <div class="infoItem" id="name">
                    <label for="name">name</label>
                    <input type="text" name="name" value="">
                </div>
                <div class="infoItem" id="email">
                    <label for="email">email address</label>
                    <input type="email" id="textbox">
                </div>
                <div class="infoItem" id="password">
                    <label for="password">password</label>
                    <input type="password" name="" value="">
                </div>
                <div class="infoItem" id="cnfm">
                    <label for="cnfmpassword">confirm password</label>
                    <input type="password" name="" value="">
                </div>
            </div>

        </section>

        <section class="bottom">
            <p>Which genres are you interested in?</p>
            <div class="buttons">
                <div>
                    <input type="checkbox" name="topradio" value="action">
                    <label for="genre">action</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="adventure">
                    <label for="genre">adventure</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="comedy">
                    <label for="genre">comedy</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="drama">
                    <label for="genre">drama</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="fantasy">
                    <label for="genre">fantasy</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="historical">
                    <label for="genre">historical</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="horror">
                    <label for="genre">horror</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="mystery">
                    <label for="genre">mystery</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="romance">
                    <label for="genre">romance</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="sciencefiction">
                    <label for="genre">science fiction</label>
                </div>
                <div>
                    <input type="checkbox" name="topradio" value="western">
                    <label for="genre">western</label>
                </div>
            </div>
            <p>Additonal input</p>
            <input type="text" name="name" value="" id="add">

            <div class="button">

                <button class="submit">Join Film Club
                </button>
            </div>
        </section>
    </main>
    <nav>
        <ul class="footer">
            <li class="home">
                <a href="../index.html">Home</a>
            </li>
            <li class="cal">
                <a href="../calendar/index.html">Calendar</a>
            </li>
            <li class="join">
                <a href="index.html">Join</a>
            </li>
            <li class="film">
                <font color="white"> Â© 2017, Film Club</font>
            </li>

        </ul>

    </nav>

</body>

</html>
